<div class="home-page">
  <div class="navbar">
    <ion-header>
      <ion-row>
          <ion-col size="12" size-xs>
            <div>
                <ion-icon name="menu" color="light"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="12" size-xs>
            <div>
                <ion-icon name="ios-arrow-back" color="light"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="12" size-xs>
            <div>
              <ion-text color="light">Movies</ion-text>
            </div>
          </ion-col>
          <ion-col size="12" size-xs>
            <div>
              <ion-icon name="logo-playstation" color="light"></ion-icon>
            </div>
          </ion-col>
          <ion-col size="12" size-xs>
            <div>
              <ion-datetime displayFormat="HH:mm" min="1997" max="2019" value="{{ date }}"></ion-datetime>
            </div>
          </ion-col>
        </ion-row>
      </ion-header>
  </div>
  
  <div class="content">
    <ion-row>
        <ion-col class="category">
        <ion-card class="card">
            <div [routerLink]="['/subcategory']" class="image image-size">
              <img src="https://image.tmdb.org/t/p/original/iVoZqwvGAwxvGVbYV5y04wpiBob.jpg"  /> 
              <!-- <ion-text [routerLink]="['/subcat']" routerLinkActive="router-link-active" >NEW RELEASES</ion-text> -->
            </div>
        </ion-card>
        <div>
            NEW RELEASES
        </div>
      </ion-col>
      <ion-col class="category">
        <ion-card class="card"> 
            <div [routerLink]="['/subcategory']" class="image image-size">
              <img src="https://cdn11.bigcommerce.com/s-ujc2jertho/images/stencil/1280x1280/products/12583/11239/Avengers_Endgame__06921.1562707768.jpg?c=2&imbypass=on" (click)="mostPopular()"  /> 
            </div>
        </ion-card>
        <div>
            MOST POPULAR
        </div>
      </ion-col>

      <ion-col class="category">
        <ion-card class="card">
            <div [routerLink]="['/subcategory']" class="image image-size" >
              <img src="https://cdn3.movieweb.com/i/movie/HpFU6MXNB3UhU3t3uG8IGkOpdSmeRZ/384:50/The-Terminator.jpg" (click)="action()" /> 
      
            </div>
        </ion-card>
        <div>
            ACTION MOVIES
        </div>
      </ion-col>
      <ion-col class="category">
        <ion-card class="card">
            <div [routerLink]="['/subcategory']" class="image image-size">
                <img src="https://stat2.bollywoodhungama.in/wp-content/uploads/2016/03/432977985.jpg" (click)="comedy()"/> 
                
              </div>
        </ion-card>
        <div>
            COMEDY MOVIES
        </div>
      </ion-col>
    </ion-row>
    
  </div>
  
  

</div>
<div class = "footer">
    <ion-text>Refer to GCB page</ion-text>
</div>
