<div class="home-page">
  <div class="navbar">
      <ion-header>
        <ion-row>
            <ion-col size="12" size-xs>
              <div>
                <div *ngFor="let item of data">
                  <div *ngIf="item && item.title == title">
                    <ion-icon class="top-space" name="ios-arrow-back" color="#cyan"></ion-icon>
                  </div>
                </div>
              </div>
            </ion-col>
            <ion-col size="12" size-xs>
            </ion-col>
            <ion-col size="12" size-xs>
              <div>
                <img class="logo" [routerLink]="['/home']" routerLinkActive="router-link-active"  src="assets/img3.png" alt="WatchMeNow">
                <!-- <ion-text color="light">WatchMeNow</ion-text> -->
              </div>
            </ion-col>
            <ion-col size="12" size-xs>
              
            </ion-col>
            <ion-col size="12" size-xs>
              <div>
                <ion-datetime class="top-space" displayFormat="HH:mm" min="1997" max="2019" value="{{ date }}"></ion-datetime>
              </div>
            </ion-col>
          </ion-row>
        </ion-header>
    </div>
    
    <div class="content category">
      <div *ngFor="let item of data">
              <div *ngIf="item && item.title == title">
                <ion-row>
                  <ion-col size="12" size-xs>
                    <div>
                      <img [routerLink]="['/1', item.title, 'movieplayer']" src={{item.img}} class="img-prop"/>
                      <!-- <video src={{item.video}} class="img-prop"></video> -->
                    </div>
                  </ion-col>
                  <ion-col class="text-prop" size="12" size-xs> 
                    <ion-row></ion-row>
                    <ion-row></ion-row>
                    <ion-row>{{ item.title }}</ion-row>
                    <ion-row>{{ item.year }} | PG-13 | {{item.duration}} Minutes</ion-row>

                    <ion-row></ion-row>
                    <ion-row></ion-row>
                    <ion-row></ion-row>

                    <div class="logos-border">
                        <ion-row>
                            <ion-col><ion-icon name="logo-youtube"></ion-icon></ion-col>
                            <!-- <ion-col><ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon></ion-col> -->
                            <ion-col><ion-icon [name]="favicon" (click)="FavChange()" >  md="md-star-outline"></ion-icon></ion-col>
                            <ion-col><ion-icon name="information-circle" [routerLink]="['/movieinfo', item.title]" ></ion-icon></ion-col>
                          </ion-row>
                          <ion-row class="text-prop-inside">
                            <ion-col class="text-prop-inside">Watch Trailer</ion-col>
                            <ion-col class="text-prop-inside">Add to Favourites</ion-col>
                            <ion-col class="text-prop-inside">More Info</ion-col>
                          </ion-row>
                          
                    </div>

                  </ion-col>
                </ion-row>
              </div>
      </div>
    </div>
  </div>
  <div class = "footer">
      <ion-text>Refer to GCB page</ion-text>
  </div>
